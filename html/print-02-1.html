<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/print.css">

</head>

<body>
    <div class="layui-container centerPos specialTab">
        <div class="subPos">
            <div class="table-content">
                <header class="sub-header special-sub-header bold">
                    全省生猪价格监测及市场供应周报
                    <p>(2019年9月12日-18日)</p>
                </header>
                <div class="layui-row">
                    <table class="layui-table table-panel special-table">
                        <thead>
                            <tr>
                                <th width="180px" style="font-weight: bold;">主要指标</th>
                                <th style="font-weight: bold;">
                                    数量<br>（吨）
                                </th>
                                <th style="font-weight: bold;">
                                    环比增长<br>（%）
                                </th>
                                <th width="65px" style="font-weight: bold;">
                                    责任<br>单位
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>全省冻猪肉储备量</td>
                                <td>1.90</td>
                                <td>1.90</td>
                                <td rowspan="3">省商<br>务厅</td>
                            </tr>
                            <tr>
                                <td>全省冻猪肉投放量</td>
                                <td>39.09</td>
                                <td>0.60</td>
                            </tr>
                            <tr height="180px">
                                <td>
                                    全省评价商店<br>销售情况
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="bottom-panel">
                    <p>福建省生猪稳产保供联席会议办公室</p>
                    <p>2019年9月19日</p>
                </div>
            </div>
            <footer>
                <span class="footerSpan">分送：</span>
                <p class="footerP">
                    于伟国书记，唐登杰省长，王宁副书记，张志南常务副省长，李德金副省长，省委办公厅，省政府办公厅，联席会议各成员单位。
                </p>
            </footer>
        </div>
    </div>
    <script src="../node_modules/layui/layui.js"></script>
    <script src="../js/jquery.min.js"></script>
</body>


</html>
