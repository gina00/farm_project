<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/print.css">

</head>

<body>
    <div class="layui-container centerPos specialTab">
        <div class="subPos">
            <header class="specialHeard">
                生猪价格及市场供应周报
                <h5 class="specialH5">(第2期)</h5>
            </header>
            <section class="txtPanel hr-bottom">
                <span>福建省生猪稳产保供联席会议办公室</span>
                <span>2019年9月19日</span>
            </section>
            <div class="table-content">

                    全省生猪价格监测及市场供应周报
                    <p>(2019年9月12日-18日)</p>
                </header>
                <div class="layui-row">
                    <table class="layui-table table-panel">
                        <thead>
                            <tr>
                                <th colspan="2">主要指标</th>
                                <th>
                                    价格（元/公斤）
                                </th>
                                <th>
                                    环比增长（%）
                                </th>
                                <th>
                                    责任单位
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="2">活猪价格</td>
                                <td>30.63</td>
                                <td>1.90</td>
                                <td rowspan="2">省农业农村厅</td>
                            </tr>
                            <tr>
                                <td colspan="2">白条猪肉</td>
                                <td>39.09</td>
                                <td>0.60</td>
                            </tr>
                            <tr>
                                <td rowspan="4" width="25px">鲜猪肉</td>
                                <td>精瘦肉</td>
                                <td>48.16</td>
                                <td>0.71</td>
                                <td rowspan="5">省发展和改革委员会</td>
                            </tr>
                            <tr>
                                <td>肋条肉</td>
                                <td>46.80</td>
                                <td>1.95</td>
                            </tr>
                            <tr>
                                <td>带皮后腿肉</td>
                                <td>40.04</td>
                                <td>1.33</td>
                            </tr>
                            <tr>
                                <td>肋排肉</td>
                                <td>73.06</td>
                                <td>0.73</td>
                            </tr>
                            <tr height="150px">
                                <td colspan="2">
                                    全省评价商店销售情况
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/layui/layui.js"></script>
    <script src="../js/jquery.min.js"></script>
</body>


</html>
