<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../css/print.css">

</head>

<body>
    <div class="layui-container centerPos specialTab">
        <div class="subPos">
            <header class="sub-header special-sub-header">
                我省与全国生猪及产品价格对比（采集时间：10月31日）
            </header>
            <section class="txtPanel">
                <span>福建省生猪稳产保供联席会议办公室</span>

            </section>
            <div class="table-content">

                    <table class="layui-table table-panel">
                        <thead>
                            <tr>
                                <th rowspan="2">地区</th>
                                <th colspan="2">
                                    精瘦肉
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    价格（元/公斤）

                                <th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>全省平均价格</td>
                                <td>67.24</td>
                                <td>0.30</td>
                            </tr>
                            <tr height="100px">
                                <td>全国市场平均价格</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <section class="txtPanel">
                <span>填报人：寇涛</span>
                <span>审核人：黄宏源</span>
            </section>

            <a href="http://www.layui.com" class="layui-btn layui-btn-primary">打印</a>
        </section> -->
