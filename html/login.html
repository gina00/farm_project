<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>动物检疫票证电子化系统</title>
    <link href="../css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/layui/css/layui.css">
    <script src="../node_modules/layui/layui.js"></script>
    
</head>

<body>
    <div class="bgBox">
        <div class="logoBox">
            <img src="../images/login/logo.png" />
        </div>
        <div class="main-container">
            <div class="loginBox">
                <div class="loginContainer">
                    <div class="login-bg">
                        <img src="../images/login/pic_1.png" />
                    </div>
                    <div class="loginContent">
                        <div class="title">统一综合门户</div>
                        <div class="formBox">
                            <div class="formTitle">
                                <span>欢迎登录</span>
                                <p class="bottmline"></p>
                            </div>
                            <div class="formContent">
                                <input type="text" class="userIpt" placeholder="请输入用户名" />
                                <input type="password" class="pwIpt" placeholder="请输入密码" />
                                <div class="btnBox">
                                    <button class="loginbtn">登录</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="bottomText">福建省农业农村厅（中共福建省委实施乡村振兴战略领导小组办公室）承办:福建省农业信息服务中心</p>
        </div>
    </div>

</body>

</html>
